<div class="container py-5">
    <form [formGroup]="buildingForm" (ngSubmit)="onSubmit()">
        <h1 class="mb-4">Aggiungi Nuovo Edificio</h1>

        <!-- Building Information Card -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Informazioni Edificio</h5>
                
                <!-- Address Field -->
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Indirizzo</label>
                    <input 
                        type="text" 
                        id="address"
                        class="form-control" 
                        [formControlName]="'address'" 
                        placeholder="Inserisci l'indirizzo"
                    >
                    <div 
                        class="text-danger" 
                        *ngIf="buildingForm.get('address')?.invalid && buildingForm.get('address')?.touched"
                    >
                        L'indirizzo Ã¨ obbligatorio
                    </div>
                </div>

                <!-- Floors Field -->
                <div class="form-group mb-3">
                    <label for="floors" class="form-label">Numero di Piani</label>
                    <input 
                        type="number" 
                        id="floors"
                        class="form-control" 
                        [formControlName]="'floors'" 
                        placeholder="Inserisci il numero di piani"
                        min="1"
                    >
                    <div 
                        class="text-danger" 
                        *ngIf="buildingForm.get('floors')?.invalid && buildingForm.get('floors')?.touched"
                    >
                        Il numero di piani deve essere maggiore di 0
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="d-flex justify-content-between mt-4">
            <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="goBack()"
            >
                <i class="bi bi-arrow-left me-2"></i>
                Indietro
            </button>
            <button 
                type="submit" 
                class="btn btn-success" 
                [disabled]="buildingForm.invalid || loading"
            >
                <span 
                    class="spinner-border spinner-border-sm me-2" 
                    *ngIf="loading" 
                    role="status"
                ></span>
                Aggiungi Edificio
            </button>
        </div>
    </form>
</div>
