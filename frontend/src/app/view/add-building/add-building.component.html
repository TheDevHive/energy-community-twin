<div class="modal-header">
    <h4 class="modal-title">Aggiungi Edificio</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
  </div>
  
  <form [formGroup]="buildingForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <!-- Campo per l'indirizzo dell'edificio -->
      <div class="mb-3">
        <label for="address" class="form-label">Indirizzo</label>
        <input type="text" 
               class="form-control" 
               id="address" 
               formControlName="address"
               placeholder="Inserisci l'indirizzo"
               [class.is-invalid]="buildingForm.get('address')?.invalid && buildingForm.get('address')?.touched">
        <div class="invalid-feedback" 
             *ngIf="buildingForm.get('address')?.invalid && buildingForm.get('address')?.touched">
          L'indirizzo è obbligatorio
        </div>
      </div>
  
      <!-- Campo per il numero di piani -->
      <div class="mb-3">
        <label for="floors" class="form-label">Numero di Piani</label>
        <input type="number" 
               class="form-control" 
               id="floors" 
               formControlName="floors"
               placeholder="Inserisci il numero di piani"
               [class.is-invalid]="buildingForm.get('floors')?.invalid && buildingForm.get('floors')?.touched">
        <div class="invalid-feedback" 
             *ngIf="buildingForm.get('floors')?.invalid && buildingForm.get('floors')?.touched">
          Il numero di piani è obbligatorio e deve essere valido
        </div>
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-outline-secondary" 
              (click)="dismiss()"
              [disabled]="loading">
        Annulla
      </button>
      <button type="submit" 
              class="btn btn-primary submit-btn"
              [disabled]="buildingForm.invalid || loading">
        <span class="spinner-border spinner-border-sm me-2" 
              *ngIf="loading" 
              role="status"></span>
        Aggiungi Edificio
      </button>
    </div>
  </form>
