<div class="container py-5">
    <div *ngIf="community">
        <!-- Header with Community Name and Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{community.name}}</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-danger" (click)="removeCommunity()">
                    <i class="bi bi-trash me-2"></i>
                    Rimuovi Comunità
                </button>
            </div>
        </div>

        <!-- Buildings Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Edifici</h5>
                    <button class="btn btn-primary" (click)="addBuilding()">
                        <i class="bi bi-plus-circle me-2"></i>
                        Aggiungi Edificio
                    </button>
                </div>

                <!-- Buildings Table -->
                <div class="table-responsive" *ngIf="buildings.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Indirizzo</th>
                                <th>Piani</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let building of buildings">
                                <td>{{building.address}}</td>
                                <td>{{building.floors}}</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <button 
                                            class="btn btn-primary btn-sm"
                                            [routerLink]="['/communities', community.id, 'buildings', building.id]"
                                        >
                                            <i class="bi bi-eye me-1"></i>
                                            Visualizza
                                        </button>
                                        <button 
                                            class="btn btn-danger btn-sm"
                                            (click)="removeBuilding(building)"
                                        >
                                            <i class="bi bi-trash me-1"></i>
                                            Rimuovi
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- No Buildings Message -->
                <div 
                    class="text-center py-4" 
                    *ngIf="buildings.length === 0"
                >
                    <p class="text-muted mb-0">
                        Nessun edificio presente in questa comunità
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <button class="btn btn-secondary" routerLink="/communities">
        <i class="bi bi-arrow-left me-2"></i>
        Indietro
    </button>
</div>
