<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Entra nel tuo account</h5>
                <p class="text-center small">Inserisci la tua email e password per entrare</p>
              </div>

              <form [formGroup]="loginForm" class="row g-3 needs-validation" novalidate>  <!-- (ngSubmit)="submitForm()" -->

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                    <input formControlName="email" type="email" name="email" class="form-control"
                      [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                      class="invalid-feedback">
                      Inserire una email valida.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input formControlName="password" type="password" name="password" class="form-control"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="invalid-feedback">
                    Password obbligatoria.
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input formControlName="rememberMe" class="form-check-input" type="checkbox" name="remember"
                      value="true" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ricordati di me</label>
                  </div>
                </div>

                <!-- Messaggio di errore quando login fallisce -->
                <div *ngIf="!success" class="col-12">
                  <div class="alert alert-danger" role="alert">
                    <strong>Email o password errati.</strong>
                    <p>Prova a modificare i dati e a rieseguire l'accesso</p>
                  </div>
                </div>

                <!-- Messaggio di errore quando login fallisce a causa del server -->
                <div *ngIf="serverError" class="col-12">
                  <div class="alert alert-danger" role="alert">
                    <strong>Errore nel login.</strong>
                    <p>Si Ã¨ verificato un errore interno al server.</p>
                  </div>
                </div>

                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

  </section>

</div>
