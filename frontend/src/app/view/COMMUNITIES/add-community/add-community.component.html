<div class="modal-header">
  <h4 class="modal-title">{{ isEdit ? 'Edit Community' : 'Create New Community' }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>

<form [formGroup]="communityForm" (ngSubmit)="onSubmit()">
<div class="modal-body">
  <div class="mb-3">
    <label for="name" class="form-label">Community Name</label>
    <input type="text" 
           class="form-control" 
           id="name" 
           formControlName="name"
           placeholder="Enter community name"
           [class.is-invalid]="communityForm.get('name')?.invalid && communityForm.get('name')?.touched">
    <div class="invalid-feedback" 
         *ngIf="communityForm.get('name')?.invalid && communityForm.get('name')?.touched">
      Community name is required
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" 
          class="btn btn-outline-secondary" 
          (click)="dismiss()"
          [disabled]="loading">
    Cancel
  </button>
  <button type="submit" 
          class="btn btn-primary submit-btn"
          [disabled]="communityForm.invalid || loading">
    <span class="spinner-border spinner-border-sm me-2" 
          *ngIf="loading" 
          role="status"></span>
    {{ isEdit ? 'Update Community' : 'Create Community' }}
  </button>
</div>
</form>
