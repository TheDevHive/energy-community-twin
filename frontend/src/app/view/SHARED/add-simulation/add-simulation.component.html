<div class="modal-header modal-dark">
    <h4 class="modal-title">Add Simulation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
  </div>
  
  <form [formGroup]="simulationForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <!-- Date Range Picker -->
      <div class="mb-3">
        <div class="row">
          <div class="col-12">
            <label for="dateRange" class="form-label">Select Date Range</label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Select Date Range</mat-label>
              <mat-date-range-input [formGroup]="simulationForm" [rangePicker]="picker">
                <input matStartDate formControlName="startDate" placeholder="Start date">
                <input matEndDate formControlName="endDate" placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="simulationForm.invalid && simulationForm.touched">
              Both start and end date are required.
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-outline-secondary" 
              (click)="dismiss()"
              [disabled]="loading">
        Cancel
      </button>
      <button type="submit" 
              class="btn btn-primary submit-btn"
              [disabled]="simulationForm.invalid || loading">
        <span class="spinner-border spinner-border-sm me-2" 
              *ngIf="loading" 
              role="status"></span>
        Add Simulation
      </button>
    </div>
  </form>
