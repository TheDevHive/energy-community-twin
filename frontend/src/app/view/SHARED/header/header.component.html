<!-- header.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3 py-2">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-lightning-charge-fill text-primary me-2"></i>
            <h4 class="mb-0">Energy Community Twin</h4>
        </a>

        <!-- Search Bar (visible only on large screens and up) -->
        <div class="d-none d-lg-flex flex-grow-1 mx-4">
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-search"></i>
                </span>
                <input 
                    type="search" 
                    class="form-control border-start-0 bg-light" 
                    placeholder="Search..."
                    [(ngModel)]="searchQuery"
                    (keyup.enter)="onSearch()"
                >
            </div>
        </div>

        <!-- User Menu (Avatar only on both mobile and desktop) -->
        <div class="dropdown">
            <div class="d-flex align-items-center cursor-pointer" 
                 role="button" 
                 data-bs-toggle="dropdown" 
                 aria-expanded="false">
                <div class="avatar bg-primary rounded-circle d-flex align-items-center justify-content-center"
                     style="width: 40px; height: 40px;">
                    <span class="text-white">{{ userInitials }}</span>
                </div>
            </div>
            <ul class="dropdown-menu dropdown-menu-end shadow">
                <li><h6 class="dropdown-header">Signed in as<br><strong>{{ userEmail }}</strong></h6></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" routerLink="/profile">
                        <i class="bi bi-person me-2"></i>Profile
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/faq">
                        <i class="bi bi-question-circle me-2"></i>F.A.Q.
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" (click)="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
