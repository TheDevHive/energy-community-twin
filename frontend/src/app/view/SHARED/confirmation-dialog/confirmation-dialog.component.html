<!-- confirmation-dialog.component.html -->
<div class="modal-header" [ngClass]="{'bg-danger': color === 'red', 'bg-warning': color === 'yellow'}">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
  <!-- Render message with HTML content -->
  <p [innerHTML]="message"></p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">{{ cancelText }}</button>
  <button type="button" class="btn" 
          [ngClass]="{'btn-danger': color === 'red', 'btn-warning': color === 'yellow'}" 
          (click)="confirm()">{{ confirmText }}
  </button>
</div>
