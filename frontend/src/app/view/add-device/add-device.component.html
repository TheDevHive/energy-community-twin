<div class="modal-header">
    <h4 class="modal-title">Add Device</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
  </div>
  
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <!-- Field for device name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control name-color"
          id="name"
          formControlName="name"
          placeholder="Enter device name"
          [class.is-invalid]="deviceForm.get('name')?.invalid && deviceForm.get('name')?.touched"
        />
        <div
          class="invalid-feedback"
          *ngIf="deviceForm.get('name')?.invalid && deviceForm.get('name')?.touched"
        >
          Name is mandatory
        </div>
      </div>
  
      <!-- Select for energy class -->
      <div class="mb-3">
        <label for="energyClass" class="form-label">Energy Class</label>
        <select
          class="form-select"
          id="energyClass"
          formControlName="energyClass"
          [class.is-invalid]="deviceForm.get('energyClass')?.invalid && deviceForm.get('energyClass')?.touched"
        >
          <option value="" disabled selected>Choose the energy class</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <div
          class="invalid-feedback"
          *ngIf="deviceForm.get('energyClass')?.invalid && deviceForm.get('energyClass')?.touched"
        >
          Energy class is mandatory
        </div>
      </div>
  
      <!-- Checkbox for "Consumes Energy" -->
      <div class="mb-3 d-flex align-items-center">
        <label class="form-label mb-0 me-2">Consumes Energy</label>
        <input
          type="checkbox"
          class="form-check-input custom-checkbox"
          id="consumesEnergy"
          formControlName="consumesEnergy"
        />
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="dismiss()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary submit-btn" [disabled]="deviceForm.invalid || loading">
        <span class="spinner-border spinner-border-sm me-2" *ngIf="loading" role="status"></span>
        Confirm
      </button>
    </div>
  </form>
