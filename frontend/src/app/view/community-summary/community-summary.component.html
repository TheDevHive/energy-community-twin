<!-- community-summary.component.html -->
<div class="summary-container">
  <!-- Header Section -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h3 class="text-primary fw-bold mb-2">{{ communityName }}</h3>
          <p class="text-muted">Energy production and consumption analysis</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Cards Row -->
  <div class="row g-4">
    <!-- Total Production Card -->
    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="stats-icon bg-primary bg-opacity-10 p-3 rounded-circle me-3">
              <i class="bi bi-lightning-charge text-primary fs-4"></i>
            </div>
            <div>
              <h6 class="card-subtitle text-muted">Total Production</h6>
              <h4 class="text-success mb-0">{{ totalProduction | number:'1.0-0' }} kWh</h4>
            </div>
          </div>
          <div class="progress mt-3" style="height: 4px;">
            <div class="progress-bar bg-success" role="progressbar" 
                 [style.width]="(totalProduction/15000)*100 + '%'" 
                 aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Consumption Card -->
    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="stats-icon bg-warning bg-opacity-10 p-3 rounded-circle me-3">
              <i class="bi bi-plug text-warning fs-4"></i>
            </div>
            <div>
              <h6 class="card-subtitle text-muted">Total Consumption</h6>
              <h4 class="text-warning mb-0">{{ totalConsumption | number:'1.0-0' }} kWh</h4>
            </div>
          </div>
          <div class="progress mt-3" style="height: 4px;">
            <div class="progress-bar bg-warning" role="progressbar" 
                 [style.width]="(totalConsumption/15000)*100 + '%'" 
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Energy Balance Card -->
    <div class="col-md-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="stats-icon bg-info bg-opacity-10 p-3 rounded-circle me-3">
              <i class="bi bi-diagram-3 text-info fs-4"></i>
            </div>
            <div>
              <h6 class="card-subtitle text-muted">Energy Balance</h6>
              <h4 [class]="energyBalance >= 0 ? 'text-success' : 'text-danger'" class="mb-0">
                {{ energyBalance | number:'1.0-0' }} kWh
              </h4>
            </div>
          </div>
          <div class="progress mt-3" style="height: 4px;">
            <div class="progress-bar" 
                 [class]="energyBalance >= 0 ? 'bg-success' : 'bg-danger'" 
                 role="progressbar" 
                 [style.width]="(Math.abs(energyBalance)/1500)*100 + '%'" 
                 aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
