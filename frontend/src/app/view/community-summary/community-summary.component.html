<div class="overview-container">
    <h1>Community Energy Overview</h1>
    <p class="subtitle">Energy production and consumption analysis</p>
    <div class="cards-container">
      <div class="card">
        <p class="label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightning" viewBox="0 0 16 16">
            <path d="M11.3 1L1 8.692h5.058L4.7 15 15 7.308H9.942L11.3 1z"/>
          </svg>
          Total Production
        </p>
        <h2 class="value positive">{{ totalProduction }} kWh</h2>
      </div>
      <div class="card">
        <p class="label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
          </svg>
          Total Consumption
        </p>
        <h2 class="value negative">{{ totalConsumption }} kWh</h2>
      </div>
      <div class="card">
        <p class="label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
            <path d="M8 1a4 4 0 0 0-4 4v3H3a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-1V5a4 4 0 0 0-4-4zM4 5a3 3 0 1 1 6 0v3H4V5zm-1 5h10a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1z"/>
          </svg>
          Energy Balance
        </p>
        <h2 class="value positive">{{ energyBalance }} kWh</h2>
      </div>
    </div>
  </div>
