<div class="custom-container">
  <div class="custom-sidebar">
    <div class="custom-add-card-container">
      <div (click)="goBack()" class="custom-action-button custom-back-button">&lt; Go back</div>
    </div>

    <div class="custom-cards-container">
      <!-- Render buildings if currentVisualization is 'Community' -->
      <ng-container *ngIf="currentVisualization === 'Community'">
        <app-overview-card 
          *ngFor="let building of buildings" 
          [title]="'Building ID: ' + building.id" 
          [meta]="'Floors: ' + building.floors"
          (click)="changeVisualization(building.id)"
        ></app-overview-card>
      </ng-container>

      <!-- Render apartments if currentVisualization is 'Building' -->
      <ng-container *ngIf="currentVisualization === 'Building'">
        <app-overview-card 
          *ngFor="let apartment of apartments" 
          [title]="apartment.energy_class" 
          [meta]="'Energy Class: ' + apartment.residents + ' sqm'"
          (click)="changeVisualization(apartment.id)"
        ></app-overview-card>
      </ng-container>
    </div>

    <!-- Show the + button only if currentVisualization is 'Community' -->
    <div class="custom-add-card-container" *ngIf="currentVisualization === 'Community'">
      <div class="custom-action-button" (click)="addCard()">+</div>
    </div>
  </div>

  <div class="custom-content">
    <div class="custom-header"><h2>{{ name }}</h2></div>
    <div class="custom-report">
      {{ reportContent }}
    </div>
  </div>
</div>
