<!-- overview-template.component.html -->
<div class="container-fluid p-0 vh-100 d-flex flex-column">
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <div class="d-flex align-items-center">
      <button class="btn btn-link text-decoration-none me-3" (click)="goBack()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h4 class="navbar-brand mb-0">Energy Community Overview</h4>
    </div>
    <div class="ms-auto">
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-area p-4">
    <!-- Community Information -->
    <div *ngIf="currentVisualization === 'Community'">
      <app-community-summary [communityName]="name"></app-community-summary>

      <!-- Buildings Table Section -->
      <div class="card border-0 shadow-sm mt-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Buildings</h5>
            <button class="btn btn-primary" (click)="addCard()">
              <i class="bi bi-plus-lg me-2"></i>
              Add New Building
            </button>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" *ngIf="buildings.length > 0">
              <thead>
                <tr>
                  <th>Building ID</th>
                  <th>Address</th>
                  <th>Floors</th>
                  <th>Total Apartments</th>
                  <th>Energy Class</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let building of buildings">
                  <td>
                    <div class="d-flex align-items-center">
                      <div class="building-icon me-3">
                        <i class="bi bi-building text-primary"></i>
                      </div>
                      <span>{{building.id}}</span>
                    </div>
                  </td>
                  <td>{{building.address}}</td>
                  <td>{{building.floors}}</td>
                  <td>5</td> <!-- Placeholder value -->
                  <td>
                    <span class="badge bg-success">A</span>
                  </td>
                  <td>
                    <div class="d-flex gap-2 actions-buttons">
                      <button class="btn btn-primary btn-sm" (click)="changeVisualization(building.id)">
                        View Details
                      </button>
                      <button class="btn btn-secondary btn-sm" (click)="openAddDeviceDialog(building.id, true)">
                        Add Device
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Empty state -->
            <div *ngIf="buildings.length === 0" class="text-center py-5">
              <i class="bi bi-building fs-1 text-muted mb-3 d-block"></i>
              <h5 class="text-muted">No Buildings Yet</h5>
              <p class="text-muted mb-3">Add your first building to this community</p>
              <button class="btn btn-primary" (click)="addCard()">
                <i class="bi bi-plus-lg me-2"></i>
                Add New Building
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Building Information -->
    <div *ngIf="currentVisualization !== 'Community'">
      <h3>Coming soon...</h3>
    </div>
  </div>
</div>
