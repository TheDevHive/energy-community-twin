<div class="container py-5">
    <div *ngIf="building">
        <!-- Header with Building Address and Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Edificio: {{building.address}}</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-danger" (click)="removeBuilding()">
                    <i class="bi bi-trash me-2"></i>
                    Rimuovi Edificio
                </button>
            </div>
        </div>

        <!-- Building Details Card -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Dettagli Edificio</h5>
                <dl class="row">
                    <dt class="col-sm-3">Indirizzo</dt>
                    <dd class="col-sm-9">{{building.address}}</dd>

                    <dt class="col-sm-3">Numero di Piani</dt>
                    <dd class="col-sm-9">{{building.floors}}</dd>
                </dl>
            </div>
        </div>

        <!-- Apartments Section - Placeholder for future expansion -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Appartamenti</h5>
                    <!-- Add apartment button can be added here in the future -->
                </div>
                
                <p class="text-muted text-center">
                    Sezione in sviluppo
                </p>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Back Button -->
    <button class="btn btn-secondary" (click)="goBack()">
        <i class="bi bi-arrow-left me-2"></i>
        Indietro
    </button>
</div>
