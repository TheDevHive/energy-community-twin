<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <div class="form-group">
        
        <label for="energyScale" class="me-2">Max Scale:</label>
        <select 
          id="energyScale" 
          class="form-select form-select-sm d-inline-block w-auto me-4"
          (change)="onScaleChange($event)"
        >
          <option *ngFor="let scale of energyScales" [value]="scale.value">
            {{ scale.label }}
          </option>
        </select>

        <button 
          class="btn btn-primary btn-sm"
          (click)="savePattern()"
          [disabled]="!deviceUuid"
        >
          Save Pattern
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div #chartContainer class="chart-container"></div>
      <small class="text-muted mt-2 d-block">
        Click and drag anywhere on the chart to modify the energy levels.
      </small>
  </div>
</div>
