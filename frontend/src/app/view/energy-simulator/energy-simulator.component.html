<div class="container mt-4">
  <div class="row mb-3 align-items-center">
    <div class="col text-start">
      <button class="btn btn-primary btn-md" style="font-weight: 500;" (click)="savePattern()" [disabled]="!deviceUuid">
        Save Pattern
      </button>
      <button class="btn btn-secondary btn-md ms-2" style="font-weight: 500;" (click)="resetPattern()" [disabled]="!deviceUuid">
        Reset Pattern
      </button>
    </div>
    <div class="col text-end">
      <label for="energyScale" class="me-2">Max Scale:</label>
      <select id="energyScale" class="form-select form-select-md d-inline-block w-auto" (change)="onScaleChange($event)">
        <option *ngFor="let scale of energyScales" [value]="scale.value">
          {{ scale.label }}
        </option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center text-center">
    <div class="col-auto">
      <div #chartContainer class="chart-container"></div>
      <small class="text-muted mt-2 d-block">
        Click and drag anywhere on the chart to modify the energy levels.
      </small>
    </div>
  </div>
</div>
